<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting Github</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <button id="gitHubName">Get that name!</button>
    <div id="nameHere"></div>
<script>
    var button = document.getElementById("gitHubName")
    button.addEventListener("click", whatToDoOnClick);
    function whatToDoOnClick(){
        $.get("https://api.github.com/users/achoicoding", displayName)
        // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
        function displayName(data) {
        console.log(data);
        document.getElementById("nameHere").innerHTML = `<h1>${data.login}</h1>`
        }
    }
</script>
    
</body>
</html>
