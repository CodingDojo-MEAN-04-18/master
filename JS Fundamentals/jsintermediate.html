<body>
    <script>
        function starString(x){
            string = "*";
            console.log('Part I - '+string.repeat(x));
        }
        starString(9);
    </script>

    <script>
        function drawStars(y){
            string = "*";
            for(i=0;i<y.length;i++){
                console.log('Part II - '+string.repeat(y[i]));
            }
        }
        drawStars([4, 6, 1, 3, 5, 7, 25]);
    </script>

    <script>
        function drawStars2(y){
            for(i=0;i<y.length;i++){
                if(typeof y[i] === "string"){
                    let str1 = y[i];
                    str2 = str1.charAt(0)
                    str3 = str2.toLowerCase(); 
                    console.log('Part III - '+str3.repeat(str1.length))
                }else{
                    let stra = "*";
                    console.log('Part III - '+stra.repeat(y[i]));
                }
            }
        }
        drawStars2([4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]);
    </script>
