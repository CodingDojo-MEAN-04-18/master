    <script>
        function zero_negativity(numbers){
            let x = 0;
            for(i = 0; i < numbers.length; i++){
                if(numbers[i] < 0){
                    x = x+1;
                }
            }
                if(x > 0){
                    console.log('Math 1 - False')
                }else{
                    console.log('Math 1 - True')
                }
        }
        zero_negativity([9, 10, 6, 5, 1,  20, 13, 2]);
    </script>

    <script>
        function is_even(a){
            if(a % 2 === 0){
                console.log('Math 2 - True')
            }else{
                console.log('Math 2 - False');
            }
        }
        is_even(3);
        is_even(8);
    </script>

    <script>
        function how_many_even(b){
            let c = 0;
            for( i=0; i < b.length; i++){
                if(b[i] % 2 === 0){
                    c = c + 1
                }
            }
            console.log('Math 3 - ' + c)
        }
        how_many_even([9, 10, 6, 5, 1, 20, 13, 2]);
    </script>

        function create_dummy_array(n){

    <script>
            function random_choice(d){
                if(d.length === 0){
                    console.log('Math 5 - Array is empty');

                console.log('Math 5 - ' + d[Math.floor((Math.random() * d.length))])
                }
